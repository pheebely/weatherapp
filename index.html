<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">

    <title>Simple Weather</title>
</head>
<body>

    <header>
        <div class="weather-header">
        <h2>Simple Weather</h2>
        </div>

        <div class="search-header">
            <form id="search-form">
                <input type="search"
                placeholder="Enter a city"
                required
                class="search-input"
                id="search-input">
                <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </header>

    <main>
        <div class="current-container">
            <div class="current-temp">
                <h2><span id="current-temp-icon">‚òÄÔ∏è</span></h2>
                <h1><span id="current-temperature">13</span><span class="current-temperature-unit">¬∞C</span></h1>
                <h3> <span id="current-city">Los Angeles</span> <span id="current-date">Monday, 13:00</span></h3>
            </div>
        </div>


        <div class="container-details-forecast">
            <div class="current-temp-details">
                <p> 
                    <span id="details-desc">Moderate rain</span><br>
                   <!-- <span id="humid-icon"><img src="/img/cloud.png" width="30px"></span> -->
                   <i class="fa-solid fa-droplet"></i> Humidity <span id="details-humid-style"><span id="details-humid">40</span>%</span>
                    <span id="details-wind-label"><i class="fa-solid fa-wind"></i> Wind <span id="details-wind-style"><span id="details-wind">5</span> km/h</span></span>
                </p>
            </div>

            <div class="weather-forecast-container">
                 <div class="weather-forecast">
                    <div class="weather-forecast-day">
                        <div class="weather-forecast-date">Tue</div>
                        <div class="weather-forecast-icon">üå§Ô∏è</div>
                        <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature">
                            <strong>15¬∫</strong>
                        </div>
                        <div class="weather-forecast-temperature">9¬∫</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </main>
